

<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nueva Tranferencia</h2>
    <div class="form-field">
      <label class="form-field__label" for="valor">
        Valor
      </label>
      <input class="form-field__input" type="number" id="valor" placeholder="Valor de la transferencia"
      [(ngModel)]="valor"
      name="valor"
      >
    </div>
    <div class="form-field">
      <label class="form-field__label" for="destino">
        Destino
      </label>
      <input class="form-field__input"type="text" id="destino"  placeholder="Cuenta de destino"
      [(ngModel)]="destino"
      name="destino"
      >
    </div>

    <div class="boton-container">
    <button class="boton" type="submit">Transferir</button>
</div>
  </form>
</section>
